<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{contact.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{contact.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/contacts}" class="btn btn-secondary">[[#{contact.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('contact')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='email', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='contact', field='birthday', inputClass='js-datepicker')}" />
                <input type="submit" th:value="#{contact.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
